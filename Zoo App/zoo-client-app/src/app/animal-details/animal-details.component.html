<h2>Employee Details</h2> 

<hr/>
<div *ngIf="animal">
  <div>
    <label><b>Animal Name: </b></label> {{animal.animalname}}
  </div>
  <div>
    <label><b>Type: </b></label> {{animal.animaltype}}
  </div>
  <div>
    <label><b>Quantity: </b></label> {{animal.quantity}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
